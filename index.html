    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>DEEP</title>
  </head>
  <body>
    <div class="wrapper">

          <a href="#" class="social-header__item">
            <img src="img/header/social/fb.svg" alt="facebook" />
          </a>
          <a href="#" class="social-header__item">
            <img src="img/header/social/tw.svg" alt="twitter" />

            <img src="img/header/social/ins.svg" alt="instagram" />

      <main class="page">

              <div class="main__header header-block">

              </div>

            <div class="main__image">

      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>

</html>
